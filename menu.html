<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Adeshina's Coffee Shop- Menu</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
		<li><a href="coffee-survey.html">Survey</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Espresso</td>
                    <td>Strong and bold coffee</td>
                    <td>$2.50</td>
                    <td><button class="add-to-cart" data-item="Espresso" data-price="2.50">Add to Cart</button></td>
                </tr>
                <tr>
                    <td>Latte</td>
                    <td>Espresso with steamed milk</td>
                    <td>$3.50</td>
                    <td><button class="add-to-cart" data-item="Latte" data-price="3.50">Add to Cart</button></td>
                </tr>
                <tr>
                    <td>Cappuccino</td>
                    <td>Espresso with frothy milk</td>
                    <td>$3.75</td>
                    <td><button class="add-to-cart" data-item="Cappuccino" data-price="3.75">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p id="cart-total">Total: $0.00</p>
		<button  id="checkout-button">Checkout</button>
<br/>
<br/>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
