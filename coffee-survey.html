<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adeshina's Coffee Shop- - Coffee Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 5px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-section input[type="radio"],
        .form-section input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-section input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-section input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adeshina's Coffee Shop- Coffee Survey</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
		<li><a href="coffee-survey.html">Survey</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="coffee-survey-form" action="submit-survey.php" method="post">
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-section">
                <h2>Coffee Preferences</h2>
                <label for="favorite-coffee">What is your favorite type of coffee?</label>
                <select id="favorite-coffee" name="favorite-coffee">
                    <option value="espresso">Espresso</option>
                    <option value="latte">Latte</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="americano">Americano</option>
                    <option value="mocha">Mocha</option>
                    <option value="other">Other</option>
                </select>

                <label>How do you like your coffee?</label>
                <input type="radio" id="black" name="coffee-style" value="black">
                <label for="black">Black</label>
                <input type="radio" id="with-milk" name="coffee-style" value="with-milk">
                <label for="with-milk">With Milk</label>
                <input type="radio" id="with-sugar" name="coffee-style" value="with-sugar">
                <label for="with-sugar">With Sugar</label>
                <input type="radio" id="other-style" name="coffee-style" value="other">
                <label for="other-style">Other</label>
                
                <label for="preferred-caffeine">Do you prefer caffeinated or decaffeinated coffee?</label>
                <select id="preferred-caffeine" name="preferred-caffeine">
                    <option value="caffeinated">Caffeinated</option>
                    <option value="decaffeinated">Decaffeinated</option>
                    <option value="no-preference">No Preference</option>
                </select>
            </div>

            <div class="form-section">
                <h2>Satisfaction & Feedback</h2>
                <label for="satisfaction">Overall, how satisfied are you with our coffee?</label>
                <select id="satisfaction" name="satisfaction">
                    <option value="very-satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                </select>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
            </div>

            <div class="form-section">
                <input type="submit" value="Submit Survey">
            </div>
        </form>
    </main>
</body>
</html>
